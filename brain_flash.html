  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #statusText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: white;
      z-index: 1;
    }
  </style>

<body>

  <div id="statusText">Tap (Long Press) Anywhere to ON/OFF</div>

  <!-- Background audio -->
  <audio id="backgroundAudio" loop>
    <source src="https://github.com/HumayunShariarHimu/BrainGuruApplication/raw/refs/heads/main/media/audio/meditation_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let flashing = false;
    let flashInterval;
    const audio = document.getElementById('backgroundAudio');

    function toggleFlash() {
      flashing = !flashing;
      const status = document.getElementById("statusText");

      // Hide text after the first tap
      if (status.style.display !== "none") {
        status.style.display = "none";
      }

      if (flashing) {
        let isWhite = false;
        flashInterval = setInterval(() => {
          document.body.style.backgroundColor = isWhite ? "black" : "white";
          isWhite = !isWhite;
        }, 100); // 10Hz (100ms)

        // Start background audio when flashing starts
        audio.play();
      } else {
        clearInterval(flashInterval);
        document.body.style.backgroundColor = "black";

        // Stop the background audio when flashing stops
        audio.pause();
        audio.currentTime = 0;  // Reset to the beginning
      }
    }

    // Touch or click on screen
    document.body.addEventListener("click", toggleFlash);
    document.body.addEventListener("touchstart", toggleFlash);
  </script>
